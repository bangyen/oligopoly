repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks: [{id: black}]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks: [{id: ruff}]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'if command -v uv >/dev/null 2>&1; then uv run mypy .; else pip install -e . && mypy .; fi'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true